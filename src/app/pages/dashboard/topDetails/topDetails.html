<div class="row top-details-container">
    <div *ngIf="componentType === 'riskyUser'">
        <div *ngFor="let user of riskUsersList">
            <div class="row user-item p-xs">
                <div class="col-sm-2 col-md-2">
                    <img src='../../../../assets/images/user.png' />
                </div>
                <div class="col-sm-7 col-md-7 user-info" >
                    <h3><a [routerLink]="['/pages/details/riskyUser', user._id]">{{user._id}}</a></h3>
                    <!--<span>{{user.department}}</span>-->
                </div>
                <div class="col-sm-3 col-md-3 risk-count-cont">
                    <span class="risk-count">{{user.llamadas}}</span>
                    <!--<span class="text-label">Risk Score</span>-->
                </div>
            </div>
        </div>
        <div class="text-right pull-right view-all-link">
            <a routerLink="/pages/details/riskyUser/all">View All</a>
        </div>
    </div>
    <div *ngIf="componentType === 'topThreats'">
        <div *ngFor="let threat of threatsList">
            <div class="row threat-item">
                <div class="col-sm-3 col-md-3 time-details">
                    <span class="duration">{{threat.duration}}</span>
                    <span>{{threat.date}}</span>
                    <span>{{threat.time}}</span>
                </div>
                <div class="col-sm-6 col-md-6 threat-details">
                    <h3><a routerLink="/pages/details/threats">{{threat.name}}</a></h3>
                    <span>{{threat.info}}</span>
                </div>
                <div class="col-sm-3 col-md-3 risk-count-container">
                    <span class="risk-count">{{threat.count}}</span>
                    <span class="text-label">Voilations</span>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="componentType === 'topViolations'">
        <div *ngFor="let threat of violationsList">
            <div class="row threat-item">
                <div class="col-sm-3 col-md-3 time-details">
                    <span class="duration">{{threat.duration}}</span>
                    <span>{{threat.date}}</span>
                    <span>{{threat.time}}</span>
                </div>
                <div class="col-sm-6 col-md-6 threat-details">
                    <h3><a routerLink="/pages/details/violation">{{threat.name}}</a></h3>
                    <span>{{threat.info}}</span>
                </div>
                <div class="col-sm-3 col-md-3 risk-count-container">
                    <span class="risk-count">{{threat.count}}</span>
                    <span class="text-label">Voilations</span>
                </div>
            </div>
        </div>
    </div>
</div>
