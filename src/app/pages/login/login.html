<div class="auth-main">
    <div class="auth-block">
        <!--<h1 translate>{{'login.title'}}</h1>-->
        <!--<a routerLink="/register" class="auth-link" translate>{{'login.signup_link'}}</a>-->
        <div class="text-center logo-container">
            <span class="al-logo"><span>Cyber</span>Netiz</span>
        </div>

        <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
            <div class="form-group"
                 [ngClass]="{'has-error': (!username.valid && username.touched), 'has-success': (username.valid && username.touched)}">
                <label for="username" class="control-label" translate>Username
                </label>
                <input [formControl]="username" type="text" class="form-control" id="username"
                       placeholder="Username">
            </div>
            <div class="form-group"
                 [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
                <label for="inputPassword3" class=" control-label" translate>{{'login.password'}}</label>
                <input [formControl]="password" type="password" class="form-control" id="inputPassword3"
                       placeholder="{{'login.password' | translate}}">
            </div>
            <div class="form-group btn-container">
                <button [disabled]="!form.valid" type="submit" class="btn btn-default btn-auth" translate>
                    {{'login.sign_in'}}
                </button>
                <!--<a routerLink="/login" class="forgot-pass" translate>{{'login.forgot_password'}}</a>-->
            </div>
        </form>

        <!--<div class="auth-sep"><span><span translate>{{'login.sign_from_app_text'}}</span></span></div>

        <div class="al-share-auth">
            <ul class="al-share clearfix">
                <li><i class="socicon socicon-facebook" title="{{'login.share_on_facebook' | translate}}"></i></li>
                <li><i class="socicon socicon-twitter" title="{{'login.share_on_twitter' | translate}}"></i></li>
                <li><i class="socicon socicon-google" title="{{'login.share_on_google_plus' | translate}}"></i></li>
            </ul>
        </div>-->
    </div>
</div>
