<div class="widgets">
  <tr class="row">
    <ba-card title="Threats detected from Bit9 model" baCardClass="with-scroll" class="data-table-container">
      <div class="row">
        <div class="col-sm-2">
          <label class="label-control">Rows on page</label>
          <select class="form-control input-sm" [(ngModel)]="rowsOnPage">
            <option [ngValue]="5">5</option>
            <option [ngValue]="10">10</option>
            <option [ngValue]="15">15</option>
          </select>
        </div>
        <div class="col-sm-4">
          <div class="row">
            <label class="col-sm-12 label-control">Sort by</label>
          </div>
          <div class="row">
            <div class="offset-sm-1 col-sm-5">
              <div class="row">
                <select class="form-control input-sm" [(ngModel)]="sortBy">
                  <option ngValue="date">Date</option>
                  <option ngValue="accountName">Account Name</option>
                  <option ngValue="policyName">Policy Name</option>
                </select>
              </div>
            </div>
            <div class="offset-sm-1 col-sm-5">
              <div class="row">
                <select class="form-control input-sm" [(ngModel)]="sortOrder">
                  <option ngValue="asc">Ascending</option>
                  <option ngValue="desc">Descending</option>
                  <option ngValue="badValue">Bad value</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="panel panel-default">
        <div class="panel-heading">Siem Alerts</div>

        <table class="table" [mfData]="userProfiles | dataFilter : filterQuery" #mf="mfDataTable" [mfRowsOnPage]="rowsOnPage" [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder">
          <thead>
<!--          <tr>
            <th style="width: 10%"></th>
            <th style="width: 20%">
              <mfDefaultSorter by="name">Date</mfDefaultSorter>
            </th>
            <th style="width: 40%">
              <mfDefaultSorter by="email">Alert Type</mfDefaultSorter>
            </th>
            <th style="width: 10%">
              <mfDefaultSorter by="age">IP</mfDefaultSorter>
            </th>
            <th style="width: 20%">
              <mfDefaultSorter [by]="sortByWordLength">NTID</mfDefaultSorter>
            </th>
          </tr>-->
          <tr>
            <th colspan="3">
              Filter by name:
              <input class="form-control" [(ngModel)]="filterQuery" />
            </th>
          </tr>
          </thead>
          <tbody>
<!--          <tr *ngFor="let item of mf.data ">
            <td>{{item.alrt_date}}</td>
            <td>{{item.alrt_hdrhdr}}</td>
            <td class="text-right">{{file_nm}}</td>
            <td>{{item.usr_ntid | uppercase}}</td>
          </tr>-->
          <tr *ngFor="let item of mf.data ">
          <ba-card title="{{item.computer}}">



              <div class="row show-grid">
                <div class="col-6 col-md-3">
                  <div>{{item.alrt_date}}</div>
                </div>
                <div class="col-6 col-md-3">
                  <div>{{item.alrt_hdr | uppercase }}</div>
                </div>
                <div class="col-6 col-md-4">
                  <div>
                    <pre class="result-toastr">
                        {{item | keys}}
                    </pre>
                  </div>
                </div>
              </div>


          </ba-card>
          </tr>
          </tbody>
          <tfoot>
          <tr>
            <td colspan="5">
              <mfBootstrapPaginator [rowsOnPageSet]="[5,10,15]"></mfBootstrapPaginator>
            </td>
          </tr>
          </tfoot>
        </table>
      </div>
    </ba-card>
    <user-profile [userProfile]="selectedUserProfile"></user-profile>
  </div>
