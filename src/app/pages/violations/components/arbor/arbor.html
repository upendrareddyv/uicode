<ba-card title="Arbor Model Scoring for DDOS" baCardClass="with-scroll" class="data-table-container">
  <app-bar-chart [data]="data"></app-bar-chart>
</ba-card>
<ba-card baCardClass="with-scroll" class="data-table-container">
  <div class="row">
    <div class="col-sm-2">
      <label class="label-control">Rows on page</label>
      <select class="form-control input-sm" [(ngModel)]="rowsOnPage">
        <option [ngValue]="5">5</option>
        <option [ngValue]="10">10</option>
        <option [ngValue]="15">15</option>
      </select>
    </div>
    <div class="col-sm-4">
      <div class="row">
        <label class="col-sm-12 label-control">Sort by</label>
      </div>
      <div class="row">
        <div class="offset-sm-1 col-sm-5">
          <div class="row">
            <select class="form-control input-sm" [(ngModel)]="sortBy">
              <option ngValue="file_date">Date</option>
              <option ngValue="anomaly_status_53">Anomaly Status</option>
              <option ngValue="score_53">Score(53)</option>
              <option ngValue="score_443">Score(443)</option>
              <option ngValue="score_53">Count(53)</option>
              <option ngValue="count_443">Count(443)</option>
            </select>
          </div>
        </div>
        <div class="offset-sm-1 col-sm-5">
          <div class="row">
            <select class="form-control input-sm" [(ngModel)]="sortOrder">
              <option ngValue="asc">Ascending</option>
              <option ngValue="desc">Descending</option>
              <option ngValue="badValue">Bad value</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="panel panel-default">
    <div class="panel-heading">Event information</div>

    <table class="table table-striped" [mfData]="data | dataFilter : filterQuery" #mf="mfDataTable" [mfRowsOnPage]="rowsOnPage" [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder">
      <thead>
      <tr>
        <th style="width: 10%">
          <mfDefaultSorter by="file_date">Date</mfDefaultSorter>
        </th>
        <th style="width: 10%">
          <mfDefaultSorter by="anomaly_status_53">Anomaly Status</mfDefaultSorter>
        </th>
        <th style="width: 20%">
          <mfDefaultSorter by="score_53">Score(53)</mfDefaultSorter>
        </th>
        <th style="width: 20%">
          <mfDefaultSorter by="score_443">Score(443)</mfDefaultSorter>
        </th>
        <th style="width: 20%">
          <mfDefaultSorter by="count_53">Count(53)</mfDefaultSorter>
        </th>
        <th style="width: 20%">
          <mfDefaultSorter by="count_443">Count(443)</mfDefaultSorter>
        </th>
      </tr>
      <tr>
        <th colspan="6">
          Filter by name:
          <input class="form-control" [(ngModel)]="filterQuery" />
        </th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of mf.data">
        <td>{{item.file_date}}</td>
        <td>{{item.anomaly_status_53 }}</td>
        <td>{{item.score_53}}</td>
        <td>{{item.score_443}}</td>
        <td>{{item.count_53}}</td>
        <td>{{item.count_443}}</td>
      </tr>
      </tbody>
      <tfoot>
      <tr>
        <td colspan="6">
          <mfBootstrapPaginator [rowsOnPageSet]="[5,10,15]"></mfBootstrapPaginator>
        </td>
      </tr>
      </tfoot>
    </table>
  </div>
</ba-card>
